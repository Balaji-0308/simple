<!doctype html>
<html>
    <head>
        <title>Predict</title>
    </head>
    <body>
        <h1>Predict</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="f1">f1:</label>
            <input type="text" id="f1" name="f1"><br><br>
            <label for="f2">f2:</label>
            <input type="text" id="f2" name="f2"><br><br>
            <label for="f3">f3:</label>
            <input type="text" id="f3" name="f3"><br><br>
            <label for="f4">f4:</label>
            <input type="text" id="f4" name="f4"><br><br>
            <label for="f5">f5:</label>
            <input type="text" id="f5" name="f5"><br><br>
            <label for="f6">f6:</label>
            <input type="text" id="f6" name="f6"><br><br>
            <label for="f7">f7:</label>
            <input type="text" id="f7" name="f7"><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
        {% endif %}
    </body>
</html>
